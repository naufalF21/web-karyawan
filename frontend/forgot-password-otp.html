<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password Verification - Web Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mx-auto mb-5" src="src/img/logo-algostudio.png" alt="logo-algostudio">
        <p class="mx-auto mb-3 fw-normal fs-4 fw-bold">Enter 4 digit code</p>
        <p class="mx-auto mb-3 fw-normal">A four-digit code should have come to your email address that you indicated.</p>
        <p class="mx-auto mb-3 fw-normal">Not received your code? <a class="link-offset-2 link-underline link-underline-opacity-0 text-blues" href="#">Resend Code</a></p>
        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
          <input class="m-2 py-4 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
          <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
          <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
          <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
        </div> 
        <div class="container text-center mt-4">
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-info w-100 py-2 text-blues rounded-4" type=" ">Cancel</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100 py-2 bg-blues mb-2 rounded-4" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
