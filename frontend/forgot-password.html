<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Web Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mx-auto mb-5" src="src/img/logo-algostudio.png" alt="logo-algostudio">
        <p class="mx-auto mb-3 fw-normal text-blues fs-4 fw-bold">Forgot password</p>
        <p class="mx-auto mb-3 fw-normal">Enter your email for the verification process, we will send code to your email</p>
        <div class="form-group input-group mt-5">
          <input class="form-control py-2 rounded-4" id="email" type="email" placeholder="Your Email" />
          <span class="input-group-text bg-blues rounded-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22" fill="none">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2.33334 4.81248C2.33334 4.30622 2.74374 3.89581 3.25 3.89581H19.75C20.2563 3.89581 20.6667 4.30622 20.6667 4.81248V17.1875C20.6667 17.6937 20.2563 18.1041 19.75 18.1041H3.25C2.74374 18.1041 2.33334 17.6937 2.33334 17.1875V4.81248ZM4.16667 5.72915V16.2708H18.8333V5.72915H4.16667Z" fill="white"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2.55401 4.21594C2.88348 3.83156 3.46217 3.78704 3.84655 4.1165L11.5 10.6765L19.1535 4.1165C19.5378 3.78704 20.1165 3.83156 20.446 4.21594C20.7755 4.60033 20.7309 5.17902 20.3466 5.50849L12.0966 12.5798C11.7533 12.874 11.2467 12.874 10.9034 12.5798L2.65345 5.50849C2.26906 5.17902 2.22454 4.60033 2.55401 4.21594Z" fill="white"/>
            </svg>
          </span>
        </div>
        <div class="container text-center mt-4">
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-info w-100 py-2 text-blues rounded-4" type=" ">Cancel</button>
            </div>
            <div class="col">
              <button class="btn btn-primary w-100 py-2 bg-blues mb-2 rounded-4" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
